name: qr_generator_and_scanner
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0-334.4.beta

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  mobile_scanner: ^6.0.2
  permission_handler: ^11.3.1
  pretty_qr_code: ^3.3.0
  screenshot: ^3.0.0
  share_plus: ^10.1.2

dev_dependencies:
  # flutter_launcher_name: ^0.0.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon-fluxqr.png"


flutter:
  uses-material-design: true

  assets:
  - assets/images/

  fonts:
  - family: Manrope
    fonts:
      - asset: assets/fonts/Manrope-Regular.ttf